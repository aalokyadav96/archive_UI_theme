---
layout: default
---


<header>
  <hr class="stylish" />
  <h3 class="recpo">{{ page.title }}</h3>
  <hr class="stylish" />
</header>


<main role="main">

  <article>
      {{content}}
  </article>



</main>

<section class="pagination">
  {% if page.previous.url %}
  <a class="prev" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a>
  {% endif %}
  {% if page.next.url %}
  <a class="next" href="{{page.next.url}}">&laquo; {{page.next.title}}</a>
  {% endif %}
</section>
